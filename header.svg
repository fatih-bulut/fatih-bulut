<svg width="1000" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b101a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161b2e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text Gradient -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feFlood flood-color="#38bdf8" flood-opacity="0.2" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)" rx="16" ry="16" />
  
  <!-- Subtle Abstract Shapes (Glassmorphism feel) -->
  <circle cx="900" cy="50" r="120" fill="#38bdf8" opacity="0.03" />
  <circle cx="100" cy="250" r="80" fill="#818cf8" opacity="0.03" />
  
  <!-- Main Name -->
  <text x="50%" y="45%" dominant-baseline="middle" text-anchor="middle" 
        font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" 
        font-weight="800" font-size="64" fill="url(#textGrad)" letter-spacing="-1">
    Fatih Bulut
  </text>
  
  <!-- Subtitle with pill background -->
  <rect x="350" y="186" width="300" height="32" rx="16" fill="#38bdf8" fill-opacity="0.1" />
  
  <text x="50%" y="208" dominant-baseline="middle" text-anchor="middle" 
        font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" 
        font-weight="500" font-size="16" fill="#7dd3fc" letter-spacing="1.5">
    COMPUTER ENGINEERING
  </text>

  <!-- High-tech accent lines -->
  <line x1="300" y1="130" x2="330" y2="130" stroke="#38bdf8" stroke-width="2" stroke-opacity="0.4" stroke-linecap="round" />
  <line x1="670" y1="130" x2="700" y2="130" stroke="#818cf8" stroke-width="2" stroke-opacity="0.4" stroke-linecap="round" />

</svg>
